<html lang="en">

</head>
<body>
    <!--Create an inventory array and associate a number with each item. Then get user input that purchases items (subtracts one from the item). *** HTML Code-->
    <h2>Dynamic Inverntory display in Modal Box</h2>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form>
                <fieldset>
                    <h4>Pick an item to add it to your cart:</h4>
                    <ul>
                        <table id="inventoryTable">
                            <tr>
                                <th id="product">Product</th>
                                <th></th>
                                <th>Quantity in Stock</th>
                            </tr>
                            <!--This is where we insert the data dynamically-->
                        </table>
                    </ul>
                </fieldset>
            </form>
        </div>
    </div>
    <!--link to an external javascript file-->
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
